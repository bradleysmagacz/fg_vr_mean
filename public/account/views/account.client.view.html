<section class="account-page" ng-controller="AccountController">
	<div class="container">
		<h1>Account Page</h1>
		<h3>User Information</h3>
		<div>First Name: <span data-ng-bind="authentication.user.name.first"></span></div>
		<div>Last Name: <span data-ng-bind="authentication.user.name.last"></span></div>
		<div>Username: <span data-ng-bind="authentication.user.username"></span></div>
		<div>Email Address: <span data-ng-bind="authentication.user.email"></span></div>
	</div>
</section>

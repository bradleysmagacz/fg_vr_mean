<section data-ng-controller="VideosController" data-ng-init="findOne()">
	<h1>Edit Video</h1>
	<form data-ng-submit="update()" novalidate>
		<div>
			<label for="title">Title</label>
			<div>
				<input type="text" data-ng-model="video.title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div>
			<label for="description">Description</label>
			<div>
				<textarea data-ng-model="video.description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
			</div>
		</div>
		<div>
			<input type="submit" value="Update">
		</div>
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
</section>
